<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS动画 - 小球滚动</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            width: 300px;
            height: 50px;
            background-color: #fff;
            position: relative;
            border: 1px solid #000;
            overflow: hidden;
        }
        #ball {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 50%;
            position: absolute;
            left: 0;
            animation: rollBall 3s ease forwards;
        }
        @keyframes rollBall {
            from {
                left: 0;
            }
            to {
                left: calc(100% - 50px);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>
</body>
</html>
