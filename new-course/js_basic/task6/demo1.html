<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的加法计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
        }
        input {
            width: 50px;
            font-size: 18px;
            margin: 0 5px;
        }
        button {
            font-size: 18px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="num1" placeholder="0">
        <span>+</span>
        <input type="number" id="num2" placeholder="0">
        <button class="submit-button" onClick="calculate()">=</button>
        <span id="result"></span>
    </div>
    <script>
        function calculate() {
            // 获取输入的数值
            var a = parseInt(document.getElementsById('num1').value) || 0; 
            var b = parseInt(document.getElementsById('num2').value) || 0;

            // 计算结果
            var sum = a + b;

            document.getElementById('result').innerText = sum;
        }
    </script>
</body>
</html>
